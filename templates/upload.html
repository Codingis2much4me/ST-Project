<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Exercise Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
      body {
          padding-top: 80px;
          background: url("{{ url_for('static', filename='gym_pic.jpg') }}") no-repeat center center fixed;
          background-size: cover;
          color: white;
      }
      .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: 1;
      }
      .container {
          max-width: 700px;
          background: rgba(0, 0, 0, 0.8);
          padding: 25px;
          border-radius: 15px;
          box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
          position: relative;
          z-index: 2;
      }
      .navbar {
          background: rgba(0, 0, 0, 0.9) !important;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
          z-index: 3;
      }
      .navbar-brand {
          font-size: 2.5rem !important;
          font-weight: 700 !important;
          letter-spacing: 1px;
          color: white !important;
          background: linear-gradient(90deg, #3a86ff, #00bfff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          padding: 5px 15px;
          border-radius: 4px;
          transition: all 0.2s ease;
          animation: fadeIn 1.5s ease-in-out;
      }
      @keyframes fadeIn {
          0% { opacity: 0; transform: translateY(-20px); }
          100% { opacity: 1; transform: translateY(0); }
      }
      .upload-btn {
          background: #2d6a4f;
          border: none;
          font-weight: 500;
          color: white;
          padding: 10px 20px;
          border-radius: 6px;
          transition: all 0.2s ease-in-out;
          text-decoration: none;
          display: inline-block;
          margin-top: 20px;
      }
      .upload-btn:hover {
          background: #40916c;
          transform: translateY(-1px);
      }
      .form-control, .form-select {
          background-color: rgba(255, 255, 255, 0.15);
          border: 1px solid rgba(255, 255, 255, 0.3);
          color: white;
          margin-bottom: 20px;
      }
      .form-control:focus, .form-select:focus {
          background-color: rgba(255, 255, 255, 0.25);
          border-color: #3a86ff;
          box-shadow: 0 0 0 0.25rem rgba(58, 134, 255, 0.25);
          color: white;
      }
      .form-label {
          font-weight: 500;
          margin-bottom: 8px;
      }
      .form-control::placeholder {
          color: rgba(255, 255, 255, 0.6);
      }
      .form-select option {
          background-color: #343a40;
          color: white;
      }
      /* Custom styling for file input */
      .file-upload {
          position: relative;
          overflow: hidden;
          margin-bottom: 20px;
      }
      .file-upload input[type=file] {
          position: absolute;
          top: 0;
          right: 0;
          min-width: 100%;
          min-height: 100%;
          text-align: right;
          filter: alpha(opacity=0);
          opacity: 0;
          outline: none;
          cursor: pointer;
          display: block;
      }
      .file-upload-btn {
          width: 100%;
          margin: 0;
          color: #fff;
          background: rgba(58, 134, 255, 0.8);
          border: none;
          padding: 10px;
          border-radius: 6px;
          transition: all 0.2s ease-in-out;
      }
      .file-upload-btn:hover {
          background: rgba(58, 134, 255, 1);
      }
      .file-selected {
          margin-top: 5px;
          font-size: 0.9rem;
          color: rgba(255, 255, 255, 0.8);
      }
  </style>
</head>
<body>
  <!-- Background Overlay -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}">üèãÔ∏è Exercise Dashboard</a>
      </div>
  </nav>

  <!-- Upload Form -->
  <div class="container text-center mt-5 animate__animated animate__fadeIn">
      <h1 class="mb-4">Upload Exercise Data</h1>
      <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
          <div class="mb-3">
              <label for="exercise_type" class="form-label">Select Exercise Type</label>
              <select class="form-select" id="exercise_type" name="exercise_type" required>
                  <option value="Lateral raises">Lateral raises</option>
                  <option value="Single arm extensions">Single arm extensions</option>
                  <option value="Bicep curls">Bicep curls</option>
                  <option value="Hammer curls">Hammer curls</option>
                  <option value="Single arm tricep extensions">Single arm tricep extensions</option>
              </select>
          </div>
          
          <div class="mb-3">
              <label for="exercise_date" class="form-label">Exercise Date</label>
              <input type="date" class="form-control" id="exercise_date" name="exercise_date" required>
          </div>
          
          <div class="mb-3 file-upload">
              <label for="file" class="form-label">Upload CSV File</label>
              <div class="input-group">
                  <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
              </div>
              <div id="file-selected" class="file-selected"></div>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Upload Exercise Data</button>
      </form>
      <br>
      <a href="{{ url_for('index') }}" class="upload-btn">üîô Back to Dashboard</a>
  </div>

  <script>
    // Show selected filename when a file is chosen
    document.getElementById('file').addEventListener('change', function(e) {
        var fileName = this.files[0] ? this.files[0].name : '';
        document.getElementById('file-selected').textContent = fileName ? 'Selected file: ' + fileName : '';
    });
  </script>
</body>
</html>
