<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Exercise Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
      body { padding-top: 70px; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{{ url_for('index') }}">Exercise Dashboard</a>
  </nav>
  
  <!-- Upload Form -->
  <div class="container">
      <h1 class="my-4">Upload Exercise Data</h1>
      <form method="post" enctype="multipart/form-data">
          <div class="form-group">
              <label for="exercise">Select Exercise:</label>
              <select class="form-control" name="exercise" id="exercise">
                  <option value="exercise1">Exercise 1</option>
                  <option value="exercise2">Exercise 2</option>
                  <option value="exercise3">Exercise 3</option>
                  <option value="exercise4">Exercise 4</option>
                  <option value="exercise5">Exercise 5</option>
              </select>
          </div>
          <div class="form-group">
              <label for="file">CSV File:</label>
              <input type="file" class="form-control-file" name="file" id="file" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      <br>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
