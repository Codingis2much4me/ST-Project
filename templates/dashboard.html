<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - {{ exercise | capitalize }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
      body { padding-top: 70px; }
      #chart { margin-bottom: 30px; }
  </style>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{{ url_for('index') }}">Exercise Dashboard</a>
      <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('upload') }}">Upload Data</a>
              </li>
          </ul>
      </div>
  </nav>
  
  <!-- Dashboard Content -->
  <div class="container">
      <h1 class="my-4">Dashboard for {{ exercise | capitalize }}</h1>
      <div class="card">
          <div class="card-body">
              <div id="chart"></div>
              <hr>
              <h5 class="card-title">Performance Summary</h5>
              <p class="card-text">User Accuracy: <strong>{{ user_accuracy }}%</strong></p>
          </div>
      </div>
      <br>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard List</a>
  </div>
  
  <script>
      var graphs = {{ graphJSON|safe }};
      Plotly.newPlot('chart', graphs.data, graphs.layout);
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
